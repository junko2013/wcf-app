<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>title</title>
      <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
      <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
      <style>
         #mask{
           position: fixed;
           top:0;
           left:0;
           width:100%;
           height:100%;
           background: rgba(0,0,0,1);
         }
         header{
            position: fixed;
            top:0;
            left:0;
            width:100%;
            z-index: 10;
            background: transparent !important;
         }
      </style>
  </head>
  <body>
    <header class="aui-bar aui-bar-nav">
        <a class="aui-pull-left aui-btn" onclick="api.closeWin()" tapmode>
            <span class="aui-iconfont aui-icon-left">关闭</span>
        </a>
    </header>
    <div id="mask"></div>
  </body>
  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript">
      var videoInfo;//{url,title,poster,type,platform}
      apiready = function(){
          $api.fixStatusBar($api.dom("header"));
            if(!api.pageParam.url){
              api.toast({
                  msg: '无播放地址',
                  duration: 2000,
                  location: 'middle'
              });
              setTimeout(function(){api.closeWin();},2000);
              return false;
            }
            videoInfo={
              poster:api.pageParam.poster?api.pageParam.poster:"",
              title:api.pageParam.title?api.pageParam.title:"",
              url:api.pageParam.url
            };
            setTimeout(function(){
                $api.openPlayer(videoInfo);
            },100);
      };
  </script>
  </html>
