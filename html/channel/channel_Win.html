  <body>

  <script type="text/javascript">
      var wx;

           $api.fixStatusBar($api.dom("header"));
           wx = api.require('wx');

           type=api.pageParam.type;

           listenerPlay();

           switch (type) {

              case "腾讯视频":

                break;
              case "芒果TV":

                break;
              case "优酷":

              case "1905Vip影院":
                openChennel("http://vip.1905.com/");
                break;
              case "乐视视频":
                openChennel("http://m.le.com/");
                break;
              case "搜狐视频":
                openChennel("https://m.tv.sohu.com/film");
                break;
              case "咪咕视频":
                openChennel("http://m.miguvideo.com/mobiletv.jsp");
                break;
              case "电视台直播":
                openChennel("http://m.miguvideo.com/wap/resource/migu/live/live-list.jsp");
                break;
              case "搜狐视频":
                openChennel("https://m.tv.sohu.com/");
                break;
              case "PPTV":
                openChennel("http://www.pptv.com/?f=pptv");
                break;
              case "华数TV":
                openChennel("https://www.wasu.cn/wap/");
                break;
             default:
                 api.pageParam.url && (openChennel(api.pageParam.url))

           }









      };

      function back(){
        api.historyBack({
            frameName: 'chennel'
        }, function(ret, err) {
            if (!ret.status) {
                api.closeWin();
            }
        });
      }

      //监听点击播放事件
      function listenerPlay(){
          //播放事件
          api.addEventListener({
              name: 'play'
          }, function(ret, err){
              if( ret ){
                 $api.checkVipOpenPlayer({
                   poster:ret.value.poster,
                   title:ret.value.title,
                   pageUrl:ret.value.pageUrl,
                   platform:ret.value.platform
                 });
              }
          });
      }



      function openShare(){
         $api.openShare(function(name){
            switch (name) {
              case "微信":
                wechatShare();
                break;
              case "QQ好友":
                qqShare();
                break;
              default:

            }
         });
      }

     //QQ分享
     function qqShare(){
       alert(11)
     }

     //微信分享
     function wechatShare(){
        $api.checkInStallWeChat(function(){
          alert(222)
        })
     }


    //打开第三方视频
    function openChennel(url){
      api.openFrame({
          name: 'chennel',
          url:url,
          rect: {
              x: 0,
              y: $api.offset($api.dom("header")).h,
              w: "auto",
              h: "auto"
          },
          useWKWebView:true,
          reload:true,
          progress:{
            title:"加载中..."
          }
      });
      api.setFrameClient({
          frameName:'chennel'
      }, function(ret, err){
          function inject(){
            switch (type) {
               case "爱奇艺":
                 iqiyiInject(ret.progress);
                 break;
               case "腾讯视频":
                 txInject(ret.progress);
                 break;
               case "芒果TV":
                 mangoInject(ret.progress);
                 break;
               case "优酷":
                 ykInject(ret.progress);
                 break;
               case "搜狐视频":
                 souhuInject(ret.progress);
                 break;
               case "PPTV":
                 pptvInject(ret.progress);
                 break;
               case "咪咕视频" :
                 miGuInject(ret.progress);
                 break;
               case "1905Vip影院":
                 yijiulinwuInject(ret.progress);
                 break;
               case "华数TV":
                 huaShuInject(ret.progress);
                 break;
              case "电视台直播":    //这是咪咕的电视台
                 mgInject(ret.progress);
                 break;
              case "乐视视频":
                  leshiInject(ret.progress);
                  break;
              default:
                // console.log("没有平台")
            }
          }
          if(ret.state==1 && ret.progress>50){
              inject();
          }
      });

    }











  </script>
