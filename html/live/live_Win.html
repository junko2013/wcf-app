<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>title</title>
      <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
      <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
      <style>

      </style>
  </head>
  <body>

    <header class="aui-bar aui-bar-nav">
        <a class="aui-pull-left aui-btn" onclick="back()" tapmode>
            <span class="aui-iconfont aui-icon-left"></span>
            <span>返回</span>
        </a>
        <div class="aui-title" id="title" tapmode oclick="api.closeWin()"></div>
        <!-- <a class="aui-pull-right aui-btn"  onclick="openShare()" tapmode>
            <span class="aui-iconfont aui-icon-share"></span>
        </a> -->
    </header>
  </body>
  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript">
      var browser;
      apiready = function(){
           $api.fixStatusBar($api.dom("header"));
            browser = api.require('webBrowser');
            type=api.pageParam.type;
            type &&($api.html($api.dom("#title"),type));
            browser.openView({
              url:api.pageParam.url,
              rect: {
                  x: 0,
                  y: $api.offset($api.dom("header")).h,
                  w: 'auto',
                  h: 'auto'
              }
          }, function(ret, err) {

          });
      }

      function back(){
        browser.historyBack(
            function(ret, err) {
                if (!ret.status) {
                    api.closeWin();
                }
            }
        );
      }



  </script>
  </html>
